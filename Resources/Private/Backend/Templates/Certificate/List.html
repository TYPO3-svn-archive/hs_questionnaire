<f:layout name="Default" />

<f:section name="content">
<h1>Listing for Certificate</h1>

<f:flashMessages />

<table  class="tx_hsquestionnaire" >
	<tr>
		<th><f:translate key="tx_hsquestionnaire_domain_model_certificate.title" /></th>
		<th><f:translate key="tx_hsquestionnaire_domain_model_certificate.city" /></th>
		<th><f:translate key="tx_hsquestionnaire_domain_model_certificate.post_name_x" /></th>
		<th><f:translate key="tx_hsquestionnaire_domain_model_certificate.post_name_y" /></th>
		<th><f:translate key="tx_hsquestionnaire_domain_model_certificate.post_city_x" /></th>
		<th><f:translate key="tx_hsquestionnaire_domain_model_certificate.post_city_y" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{certificates}" as="certificate">
		<tr>
			<td><f:link.action action="show" arguments="{certificate : certificate}"> {certificate.title}</f:link.action></td>
			<td><f:link.action action="show" arguments="{certificate : certificate}"> {certificate.city}</f:link.action></td>
			<td><f:link.action action="show" arguments="{certificate : certificate}"> {certificate.postNameX}</f:link.action></td>
			<td><f:link.action action="show" arguments="{certificate : certificate}"> {certificate.postNameY}</f:link.action></td>
			<td><f:link.action action="show" arguments="{certificate : certificate}"> {certificate.postCityX}</f:link.action></td>
			<td><f:link.action action="show" arguments="{certificate : certificate}"> {certificate.postCityY}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{certificate : certificate}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{certificate : certificate}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Certificate</f:link.action>
</f:section>
