<f:layout name="Default" />

<f:section name="content">
<h1>Listing for Depency</h1>

<f:flashMessages />

<table  class="tx_hsquestionnaire" >
	<tr>
		<th><f:translate key="tx_hsquestionnaire_domain_model_depency.question" /></th>
		<th><f:translate key="tx_hsquestionnaire_domain_model_depency.answer" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{depencies}" as="depency">
		<tr>
			<td><f:link.action action="show" arguments="{depency : depency}"> {depency.question}</f:link.action></td>
			<td><f:link.action action="show" arguments="{depency : depency}"> {depency.answer}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{depency : depency}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{depency : depency}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Depency</f:link.action>
</f:section>
